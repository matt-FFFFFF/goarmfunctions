---
version: 2
before:
  hooks:
    - go mod tidy
builds:
  - id: default
    skip: true
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  use: github
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Doc updates"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 999
release:
  disable: false
milestones:
  - close: true
